<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regustration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1 class="mainhead">Student Registration</h1>
    <hr style="margin-left: 10%; margin-right: 10%" />

    <form action="/submit" method="post">
      <div class="form-row">
        <!-- Left Column -->
        <div class="form-col">
          <label for="fname">First Name</label><br />
          <input class="n" type="text" name="fname" placeholder="Enter your first name" required /><br />

          <label for="email">Email</label><br />
          <input class="n" type="email" name="email" placeholder="akdls@gmail.com" required /><br />

          <label for="dob">Date of Birth</label><br />
          <input class="n" type="date" name="dob" required /><br />

          <label for="id">Student ID</label><br />
          <input class="n" type="number" name="id" placeholder="enter 6-8 digit id" required /><br />

          <label for="Current Semester">Current Semester</label><br />
          <input class="n" type="number" name="semester" placeholder="1-12" required /><br />

          <label for="language">Programming Languages</label><br />
          <input type="checkbox" name="language" value="html" id="h" /><label for="h">HTML/CSS</label>
          <input type="checkbox" name="language" value="js" id="J" /><label for="J">JAVASCRIPT</label>
          <input type="checkbox" name="language" value="python" id="P" /><label for="P">PYTHON</label>
          <input type="checkbox" name="language" value="java" id="JA" /><label for="JA">JAVA</label><br /><br />

          <label>Learning Mode Preference:</label><br />
          <input type="radio" name="mode" value="online" id="online" /><label for="online">Online</label>
          <input type="radio" name="mode" value="offline" id="offline" /><label for="offline">Offline</label>
          <input type="radio" name="mode" value="hybrid" id="hybrid" /><label for="hybrid">Hybrid</label><br /><br />

          <label for="linked">Enter LinkedIn link</label><br />
          <input class="n" type="text" name="linkedin" placeholder="enter linkedin link" required /><br />

          <label for="experience">Programming Experience (Years)</label><br />
          <input class="n" type="range" name="experience" min="0" max="10" /><br />

          <label for="cv">Enter your CV</label><br />
          <input class="n" type="file" name="cv" required /><br />

          <label for="goal">Career Goal</label><br />
          <input class="n" type="text" name="goal" required style="height: 120px" /><br />
        </div>

        <div class="form-col">
          <label for="lname">Last Name</label><br />
          <input class="n" type="text" name="lname" placeholder="Enter your last name" required /><br />

          <label for="phn1">Phone Number</label><br />
          <input class="n" type="tel" name="phn1" placeholder="123456987" required /><br />

          <label for="phn2">Phone Number</label><br />
          <input class="n" type="tel" name="phn2" placeholder="123456987" required /><br />

          <label for="gender">Gender</label><br />
          <select class="n" id="gender" name="gender" required>
            <option value="">---</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select><br />

          <label for="department">Department</label><br />
          <select class="n" id="department" name="department" required>
            <option value="">---</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
          </select><br />

          <label for="cgpa">CGPA</label><br />
          <input class="n" type="number" name="cgpa" step="0.01" placeholder="0.00-4.00" min="0" max="4" required /><br />

          <label for="github">Enter GitHub link</label><br />
          <input class="n" type="text" name="github" placeholder="enter github link" required style="height: 40px;" /><br />
        </div>
      </div>

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
    </div>

    <div class="maindiv">

    </div>
</body>
</html>
